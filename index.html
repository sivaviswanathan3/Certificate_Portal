<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate portal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.jpg">
</head>
<body>

    <h1>Blockchain Certificate Issuer </h1>
    <div class="section">
        <h2>Issue Certificate </h2>
        <input type="text"id="name"placeholder="Student Name">
        <input type="text"id="email"placeholder="Email Address">
        <input type="text"id="course"placeholder="Course Name">
        <input type="text"id="performance"placeholder="Performance Level">
        <button id="issuebtn">Issue</button>
    </div>
    <div class="section">
        <h2>Verify Certificate</h2>
        <input type="text"id="verifyemail"placeholder="Email Address">
        <input type="text"id="verifycourse"placeholder="Course Name">
        <button id="verifybtn">Verify</button>
    </div>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
